<!DOCTYPE html>
<html>
<head>
    <title>Jurnal Masakan Rindi</title>
    <link rel="stylesheet" href="Assets/Css/style.css"> 
    
    <style>
        body {
            /* Pastikan 'Assets' dan 'Image' huruf besar-kecilnya persis sama dengan di folder */
            background-image: url('Assets/Image/wallpaper dapur.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: white; /* Biar tulisan kebaca kalau background gelap */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Biar tulisan lebih jelas */
        }

        /* Tambahan biar link navigasi kelihatan kayak tombol */
        .nav-container a {
            display: inline-block;
            background: white;
            color: #2D6A4F;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-container a:hover {
            background: #2D6A4F;
            color: white;
        }
    </style>
</head>
