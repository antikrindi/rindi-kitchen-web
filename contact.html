            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

            height: 100vh;
        }

        .box-kontak {

            border: none !important;

            margin-bottom: 20px !important;
            display: block !important;
        }

            margin-top: 20px;
        }

        .info-item {
            background: #fff9f5;
            margin: 10px 0;

            border: 1px solid #D2691E;
            font-size: 14px;
            font-weight: bold;
            color: #4B2E1E;
            display: block;
            text-decoration: none;
            transition: 0.3s;
        }

        .info-item:hover {
            background: #fdf0e6;
            transform: translateY(-3px);
        }

        .emot-bawah {
            font-size: 35px;
            margin-top: 15px;
            display: block;
        }

        .btn-back {
            position: absolute;
            top: 20px;

            z-index: 100;
            background: #D2691E;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            text-decoration: none;
        }
